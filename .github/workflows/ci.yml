name: Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
    - name: Install dependencies
      run: npm ci
    - name: Unit Tests
      run: |
        cd packages/jetkit-cdk
        npm test
